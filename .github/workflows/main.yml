name: Build and deploy
on:
  push:
    branches: [deploy]
  workflow_dispatch:
jobs:
  build:
    name: Build ‚õè
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.2.2
      - name: Install missings
        run: sudo add-apt-repository ppa:linuxuprising/libpng12 && sudo apt update && sudo apt-get install libpng12-0 -y --no-install-recommends
      - name: Install dependencies
        run: npm install --omit=optional && npm install -D imagemin-gifsicle
      - name: import dependencies
        run: sudo chmod 777 module.sh && npm run module
      - name: Build dependencies
        run: npm run build
      - name: Archive production artifact
        uses: actions/upload-artifact@v4.6.2
        with:
          name: www
          path: www
  deploy:
    name: Deploy üöÄ
    needs: build
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout repository
        uses: actions/checkout@v4.2.2
      - name: Download artifact
        uses: actions/download-artifact@v4.3.0
        with: 
          name: www
          path: www
      - name: Sync files to hosting
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with: 
          server: ${{ secrets.ftp_server }}
          username: ${{ secrets.ftp_user }}
          password: ${{ secrets.ftp_password }}
          server-dir: wwwUpload/
          local-dir: ./www/
          exclude: |
            fileToExclude.txt
      - name: copy folder & delete Prod & rename copied to Prod
        shell: python
        run: |
          import urllib.request
          urllib.request.urlopen("https://lucas-girard.fr/copyUpload.php")
